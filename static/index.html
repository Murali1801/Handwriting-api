<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .preview-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            min-height: 200px;
        }
        .controls {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        #preview {
            width: 100%;
            height: auto;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .download-btn {
            display: none;
            margin-top: 15px;
        }
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Handwriting Generator</h1>
        
        <div class="controls">
            <div class="mb-3">
                <label for="text" class="form-label">Enter Text:</label>
                <textarea class="form-control" id="text" rows="4" placeholder="Type or paste your text here..."></textarea>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <label for="style" class="form-label">Style (1-10):</label>
                    <input type="range" class="form-range" id="style" min="1" max="10" value="9">
                    <div class="text-center" id="styleValue">9</div>
                </div>
                <div class="col-md-6">
                    <label for="bias" class="form-label">Bias (0.1-1.0):</label>
                    <input type="range" class="form-range" id="bias" min="0.1" max="1.0" step="0.05" value="0.75">
                    <div class="text-center" id="biasValue">0.75</div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <label for="lineSpacing">Line Spacing (cm):</label>
                    <input type="range" id="lineSpacing" name="lineSpacing" min="0.5" max="2.0" step="0.1" value="0.75">
                    <span id="lineSpacingValue">0.75</span> cm
                </div>
                <div class="col-md-4">
                    <label for="fontSize">Font Size (px):</label>
                    <input type="range" id="fontSize" name="fontSize" min="0.5" max="2.0" step="0.1" value="1.0">
                    <span id="fontSizeValue">1.0</span> px
                </div>
                <div class="col-md-4">
                    <label for="textAlign" class="form-label">Text Alignment:</label>
                    <select class="form-select" id="textAlign">
                        <option value="left">Left</option>
                        <option value="center" selected>Center</option>
                        <option value="right">Right</option>
                    </select>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <button class="btn btn-primary" onclick="generateHandwriting()">Generate Handwriting</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Generating handwriting...</p>
        </div>

        <div class="preview-container">
            <div class="preview-header">
                <h4 class="mb-0">Preview</h4>
                <button id="downloadBtn" class="btn btn-success download-btn" onclick="downloadSVG()">
                    <i class="bi bi-download"></i> Download SVG
                </button>
            </div>
            <div id="preview"></div>
        </div>
    </div>

    <script>
        // Update range input values
        document.getElementById('style').addEventListener('input', function() {
            document.getElementById('styleValue').textContent = this.value;
        });
        
        document.getElementById('bias').addEventListener('input', function() {
            document.getElementById('biasValue').textContent = this.value;
        });

        document.getElementById('lineSpacing').addEventListener('input', function() {
            document.getElementById('lineSpacingValue').textContent = this.value;
        });

        document.getElementById('fontSize').addEventListener('input', function() {
            document.getElementById('fontSizeValue').textContent = this.value;
        });

        function generateHandwriting() {
            const text = document.getElementById('text').value;
            const style = document.getElementById('style').value;
            const bias = document.getElementById('bias').value;
            const lineSpacing = document.getElementById('lineSpacing').value;
            const fontSize = document.getElementById('fontSize').value;
            const textAlign = document.getElementById('textAlign').value;
            
            if (!text) {
                alert('Please enter some text');
                return;
            }

            // Show loading spinner
            document.getElementById('loading').style.display = 'block';
            document.getElementById('preview').innerHTML = '';
            document.getElementById('downloadBtn').style.display = 'none';

            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: text,
                    style: style,
                    bias: bias,
                    line_spacing: lineSpacing,
                    font_size: fontSize,
                    text_align: textAlign
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(svg => {
                document.getElementById('preview').innerHTML = svg;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('downloadBtn').style.display = 'inline-block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error generating handwriting');
                document.getElementById('loading').style.display = 'none';
            });
        }

        function downloadSVG() {
            const svgElement = document.querySelector('#preview svg');
            if (!svgElement) {
                alert('No handwriting to download');
                return;
            }

            // Create a new SVG element with the same content
            const svgData = new XMLSerializer().serializeToString(svgElement);
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const svgUrl = URL.createObjectURL(svgBlob);

            // Create download link
            const downloadLink = document.createElement('a');
            downloadLink.href = svgUrl;
            downloadLink.download = 'handwriting.svg';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            URL.revokeObjectURL(svgUrl);
        }
    </script>
</body>
</html>
